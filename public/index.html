<!DOCTYPE html>
<html>
	<head>
		<meta charset="utfe-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pacific Rim</title>
		<link rel="stylesheet" href="dist/app.css">
		<link rel="stylesheet" href="dist/normalize.css">
		<link rel="stylesheet" href="dist/skeleton.css">
	</head>
	<body class="portfolio">
		<div class="container">
			<header>
				<div class="row">
					<div class="three columns">
						<div class="user-image-holder">
							<img class="user-avatar" src="http://www.cinemablend.com/images/news/42160/_1395253633.jpg" alt="Gypsy Danger Avatar"/>
						</div>
					</div>
					<div class="nine columns user-info dark-gray-text">
						<h2 class="user-name text-right all-caps">Dhruv Parthasarathy</h2>
						<h5 class="text-right">Pacific Rim Fanboy</h5>
					</div>
				</div>
				<div class="row">
					<div class="12 columns">
						<hr class="light-gray-text"></hr>
					</div>
				</div>
			</header>
			<div class="main">
				<div class="row">
					<div class="12 columns">
						<img class="img-responsive" src="http://theculturednerd.com/wp-content/uploads/2014/06/pacific-rim-poster-news_880x440.jpg" alt="Gypsy Danger Large"/>
					</div>
				</div>
				<div class="row gap-above">
					<div class="twelve columns">
						<h3 class="light-gray-text">Featured Work</h3>
					</div>
				</div>
				<div class="row">
					<div class="four columns dark-gray-text text-center">
						<img class="img-responsive project-image" src="http://pre01.deviantart.net/c2c9/th/pre/i/2013/239/2/4/pacific_rim_cherno_alpha_by_flyyz-d6k0lbe.jpg" alt="Cherno Alpha">
						<h4 class="all-caps">Cherno Alpha</h4>
						<p>Moscow, Russia</p>
					</div>
					<div class="four columns dark-gray-text text-center">
						<img class="img-responsive project-image" src="http://pre15.deviantart.net/c432/th/pre/i/2013/237/9/8/pacific_rim_crimson_typhoon_by_flyyz-d6jmttc.jpg" alt="Crimson Typhoon">
						<h4 class="all-caps">Crimson Typhoon</h4>
						<p>Shanghai, China</p>
					</div>
					<div class="four columns dark-gray-text text-center">
						<img class="img-responsive project-image" src="http://img09.deviantart.net/8724/i/2013/256/8/c/pacific_rim_striker_eureka_by_flyyz-d6m7bfy.jpg" alt="Striker Eureka">
						<h4 class="all-caps">Striker Eureka</h4>
						<p>Sydney, Australia</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
